<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Large Modal with Search Filter</title>
</head>

<body>

  <div class="container">
    <main role="main" class="pb-3">
      <button class="btn btn-light" data-toggle="modal" data-target="#largeModal">View/print</button>
    </main>
  </div>

  <!-- Large Modal -->
  <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="largeModalLabel">Large Modal with Search Filter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Search Filter -->
          <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">

          <!-- List Display -->
          <ul class="list-group" id="itemList">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <!-- Add more list items as needed -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Filter items based on user input
    $("#searchInput").on("input", function () {
      var searchValue = $(this).val().toLowerCase();
      $("#itemList li").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(searchValue) > -1);
      });
    });
  </script>

</body>

</html>
